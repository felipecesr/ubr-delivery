                <v-card v-for="item in cafe" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">

                <v-card v-for="item in lanches" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">

            </section>
            <section class="section">
                <h2 class="section__title">Frigorifico</h2>
                <v-card v-for="item in frigorifico" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Água</h2>
                <v-card v-for="item in agua" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
