<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uruburetama Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="app">
        <h1 class="title">Uruburetama Delivery</h1>
        <div class="container">
            <section class="section">
                <h2 class="section__title">Lanches</h2>
                <v-card v-for="item in lanches" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Mercado</h2>
                <v-card v-for="item in mercado" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Farm√°cia</h2>
                <v-card v-for="item in farmacia" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Frutas e Verduras</h2>
                <v-card v-for="item in frutas_verduras" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Marmitaria</h2>
                <v-card v-for="item in marmitaria" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
            <section class="section">
                <h2 class="section__title">Frigorifico</h2>
                <v-card v-for="item in frigorifico" :name="item.name" :phone="item.phone" :whatsapp="item.whatsapp">
                </v-card>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>

</html>
